<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="scss/main.scss">
  </head>
  <body>
    <div class="wrapper">
      <ul class="pagination">
        <li class="pagination__item"><a href="#" class="pagination__link">&lt;</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link pagination__link--active">1</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link">2</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link">3</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link">4</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link">5</a></li>
        <li class="pagination__item"><a href="#" class="pagination__link">&gt;</a></li>
      </ul>
    </div>
  </body>
</html>
